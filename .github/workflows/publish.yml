name: Build and Deploy to ACG-YAO.github.io

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install and Build
      run: |
        npm install
        npx vite build

    - name: Deploy to ACG-YAO.github.io
      uses: JamesIves/github-pages-deploy-action@4.1.5
      with:
        repository: ACG-YAO/ACG-YAO.github.io
        branch: master
        folder: dist
        token: ${{ secrets.GITHUB_TOKEN }}
