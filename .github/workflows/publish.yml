name: Build and Deploy to ACG-YAO.github.io

on:
  push:
    branches:
      - master

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Install and Build
      run: |
        npm install
        npx vite build

    - name: Set up SSH
      env:
        SSH_DEPLOY_KEY: ${{ secrets.SSH_DEPLOY_KEY }}
      run: |
        echo "$SSH_DEPLOY_KEY" > deploy_key
        chmod 600 deploy_key
        eval "$(ssh-agent -s)"
        ssh-add deploy_key
        mkdir -p ~/.ssh
        echo "github.com ssh-rsa ">>~/.ssh/known_hosts

    - name: Deploy to ACG-YAO.github.io
      run: |
        # Navigate out of the current repository directory
        cd ..

        # Clone the GitHub pages repository
        git clone git@github.com:ACG-YAO/ACG-YAO.github.io.git deploy

        # Copy the built files from the main repository to the deploy directory
        rsync -av --delete $GITHUB_WORKSPACE/dist/ deploy/

        # Commit and push changes to ACG-YAO.github.io
        cd deploy
        git add .
        git commit -m "Deployed using GitHub Actions"
        git push origin master
        # Cleanup
        rm -rf deploy
