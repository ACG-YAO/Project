<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Eve of Eternity: Jack's Redemption</title>
	<link rel="stylesheet" href="style\reward.css">
	<link rel="stylesheet" href="style\lose.css">
	<style>
		body {
			margin: 0;
			font-family: Arial, sans-serif; /* Example font */
		}

		#game, #time {
			position: absolute;
			top: 10px;
			background-color: rgba(0, 0, 0, 0.5);
			color: white;
			padding: 10px;
			border-radius: 5px;
			font-size: 24px;
		}

		#game {
			left: 10px;
		}

		#time {
			right: 10px;
		}
	</style>
</head>
<body>
	<div id="reward-indicator" class="reward-container">
		<div class="fireworks"></div>
		<div class="reward-message">Score++</div>
	</div>
	<div id="lose-indicator" class="overlay">
		<img src="style\loseimage.jpg" alt="Game Over" class="game-over-image" />
	</div>
	<script type="module" src="/src/app.js"></script>
	<p id='game'><span id='text'>Score</span> <span id='score'>0</span></p>
	<p id='time'><span id='time-text'>Time</span> <span id='game-time'>00:00</span></p>
</body>
</html>
